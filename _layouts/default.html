<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | SPOCK Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .highlight-yellow {
    background-color: lightyellow;
    color: orangered;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #21618c  ;
      color: white;
      padding: 2rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      max-width: 90%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 0.5px;
      background: black;
      padding: 0.5rem;
    }

    .sidebar nav a {
      display: block;
      color: #cce4ff;
      text-decoration: none;
      font-weight: 5000;
      margin: 0.5rem 0;
    }

    .sidebar nav a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
      border-radius: 6px;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }

    code {
      font-family: Menlo, Consolas, monospace;
      background: #f0f0f0;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin: 2rem 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar nav a {
        margin: 0 1rem;
      }

      .content {
        padding: 1rem;
      }
      .alert {
        padding: 1rem;
        border-radius: 6px;
        margin: 1rem 0;
        border-left: 6px solid #17a2b8;
        background-color: #e9f7fc;
        color: #0c5460;
      }

    .alert-info {
        border-left-color: #17a2b8;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="{{ site.baseurl }}/assets/images/sso.png" alt="SPOCK Logo">
    <!-- Add a second logo below if needed -->
    <!-- <img src="{{ site.baseurl }}/assets/images/another_logo.png" alt="Another Logo"> -->
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/examples/ressources/installation">Installation</a>
      <a href="{{ site.baseurl }}/examples/tutorials/notebooks/tutorials_SPOCKApp">Tutorials SPOCK App</a>
      <a href="{{ site.baseurl }}/examples/tutorials/notebooks/tutorials_spocktools">Tutorials Tools</a>
      <a href="{{ site.baseurl }}/examples/tutorials/notebooks/tutorials_spockplot">Tutorials Plots</a>
      <a href="{{ site.baseurl }}/examples/ressources/how">How SPOCK works</a>

      <!-- Auto TOC insertion -->
      <div id="sub-toc" style="margin-top: 1rem; text-align: left; font-size: 0.9rem;"></div>


    </nav>
  </div>

  <div class="content">
    <main>
      {% if page.image %}
        <img src="{{ page.image }}" alt="Page Image">
      {% endif %}

      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} SPOCK Project
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.querySelector("main");
      const toc = document.getElementById("sub-toc");

      if (!content || !toc) return;

      const headings = content.querySelectorAll("h2, h3");
      if (!headings.length) return;

      let list = "<strong>On this page:</strong><ul style='list-style:none; padding-left:0'>";
      headings.forEach(h => {
        const id = h.id || h.textContent.trim().replace(/\s+/g, '-').toLowerCase();
        h.id = id; // ensure it has an id
        const indent = h.tagName === "H3" ? " style='margin-left:1em'" : "";
        list += `<li${indent}><a href="#${id}" style="color:#cce4ff; text-decoration:none;">${h.textContent}</a></li>`;
      });
      list += "</ul>";
      toc.innerHTML = list;
    });
  </script>

</body>
</html>
